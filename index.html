<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="container">
			<div id="calculator">
				<div id="display">
					<div id="operation"></div>
					<div id="value">0</div>
				</div>
				<div id="input">
					<button id="digit0" class="digit">7</button>
					<button id="digit1" class="digit">8</button>
					<button id="digit2" class="digit">9</button>
					<button id="addition" class="op">+</button>
					<button id="digit3" class="digit">4</button>
					<button id="digit4" class="digit">5</button>
					<button id="digit5" class="digit">6</button>
					<button id="subtraction" class="op">-</button>
					<button id="digit6" class="digit">1</button>
					<button id="digit7" class="digit">2</button>
					<button id="digit8" class="digit">3</button>
					<button id="multiplication" class="op">*</button>
					<button id="clear">C</button>
					<button id="digit9" class="digit">0</button>
					<button id="equals">=</button>
					<button id="division" class="op">/</button>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
