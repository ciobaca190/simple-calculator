<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="container">
			<div id="calculator">
				<div id="display">
					<div id="operation"></div>
					<div id="value">0</div>
				</div>
				<div id="input">
					<button id="digit0" class="digit" data-key="7">7</button>
					<button id="digit1" class="digit" data-key="8">8</button>
					<button id="digit2" class="digit" data-key="9">9</button>
					<button id="addition" class="op" data-key="+">+</button>
					<button id="digit3" class="digit" data-key="4">4</button>
					<button id="digit4" class="digit" data-key="5">5</button>
					<button id="digit5" class="digit" data-key="6">6</button>
					<button id="subtraction" class="op" data-key="-">-</button>
					<button id="digit6" class="digit" data-key="1">1</button>
					<button id="digit7" class="digit" data-key="2">2</button>
					<button id="digit8" class="digit" data-key="3">3</button>
					<button id="multiplication" class="op" data-key="*">*</button>
					<button id="clear" data-key="c">C</button>
					<button id="digit9" class="digit" data-key="0">0</button>
					<button id="equals" data-key="=">=</button>
					<button id="division" class="op" data-key="/">/</button>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
